<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div id="container" class="container">
        <h1>CountDown Timer</h1>
        <div id="timer" class="timer">
            <input id="minMSB" type="text" placeholder="M" maxlength="1" />
            <input id="minLSB" type="text" placeholder="M" maxlength="1" />
            <input id="secMSB" type="text" placeholder="S" maxlength="1" />
            <input id="secLSB" type="text" placeholder="S" maxlength="1" />
        </div>
        <div id="buttons" class="buttons">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="stop" class="btn btn-primary">Stop</button>
            <button id="reset" class="btn btn-primary">Reset</button>
        </div>
        <p> Please enter valid time in <strong>MM:SS</strong> </p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
